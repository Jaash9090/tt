<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers' Day Wishes for Mr. Gajendra Pal Singh Bhaiya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .cd_banner {
      width: 100%;
      background: #0056b3;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .photo-frame {
      margin-top: 20px;
      text-align: center;
    }
    .photo-frame img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #fff;
      animation: pulseGlow 2s infinite;
      box-shadow: 0 0 30px rgba(255,255,255,0.7);
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 15px #fff; }
      50% { box-shadow: 0 0 35px #00e1ff; }
      100% { box-shadow: 0 0 15px #fff; }
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 700px;
      text-align: center;
      animation: fadeIn 2s ease;
      margin-top: 20px;
    }
    h1 {
      font-size: 2.2rem;
      color: #0056b3;
      margin-bottom: 20px;
    }
    .typewriter {
      font-size: 1.2rem;
      color: #333;
      min-height: 50px;
      border-right: 3px solid #0056b3;
      white-space: nowrap;
      overflow: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #333;
    }
    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
    /* Play button */
    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #0056b3;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cd_banner">ðŸŽ“ Teachers' Day Wishes for Mr. Gajendra Pal Singh Bhaiya ðŸŽ“</div>

  <div class="photo-frame">
    <img src="file.jpg" alt="Mr. Gajendra Pal Singh Bhaiya">
  </div>

  <div class="card">
    <h1>With Respect & Gratitude</h1>
    <p class="typewriter" id="typewriter"></p>
    <footer>â€” From Harsh ðŸ’™</footer>
  </div>

  <button id="playButton">â–¶ Play Music</button>
  <audio id="bgMusic" loop autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Personal Wishes Lines
    const lines = [
      "Respected Bhaiya, aap sirf mere teacher nahi, balki ek guide ho.",
      "Aap mere liye hamesha inspiration rahe ho.",
      "Jab bhi aap se baat karta hu, mujhe motivation milta hai.",
      "Mujhe aapke words of wisdom hamesha yaad rahenge.",
      "College me aapko dekhkar lagta hai jaise mera apna yahan ho.",
      "Aap meri life me ek elder brother ka role play karte ho.",
      "Main khud ko lucky samajhta hu ki mujhe aap jaise mentor mile.",
      "Aapki smile mujhe hamesha positive energy deti hai.",
      "Sirf academics nahi, aapne mujhe life ke values bhi sikhaye hain.",
      "Aapke bina meri college life adhoori lagti.",
      "Har ek baat jo aapne mujhe sikhayi, wo hamesha mere saath rahegi.",
      "Jab bhi mai confuse hota hu, mujhe yaad aata hai aapka guidance.",
      "Mere liye aap sirf teacher nahi, ek family member jaise ho.",
      "Mujhe aapke saath time spend karke hamesha acha lagta hai.",
      "Teachers' Day pe aapko wish karna mere liye ek proud moment hai."
    ];

    const typewriterElement = document.getElementById("typewriter");
    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (charIndex < lines[lineIndex].length) {
        typewriterElement.textContent += lines[lineIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 70);
      } else {
        setTimeout(eraseLine, 1500);
      }
    }

    function eraseLine() {
      if (charIndex > 0) {
        typewriterElement.textContent = lines[lineIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseLine, 30);
      } else {
        lineIndex = (lineIndex + 1) % lines.length;
        setTimeout(typeLine, 200);
      }
    }

    typeLine();

    // Confetti generation
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 200);

    // Music autoplay fix
    const bgMusic = document.getElementById('bgMusic');
    const playButton = document.getElementById('playButton');

    bgMusic.volume = 0.5; // set medium volume

    // if autoplay blocked
    bgMusic.play().catch(() => {
      playButton.style.display = 'inline-block';
    });

    playButton.addEventListener('click', () => {
      bgMusic.play();
      playButton.style.display = 'none';
    });
  </script>
</body>
</html>
